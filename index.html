<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="top-header">
            <div class="add-header">
                <a href="">Depozitdən 10%-dək gəlir əldə etmək üçün son tarix 15 maydır!</a>
                <div class="timer-box">
                    <div class="time-box" id="hrs">
                        <div class="time-value">00</div>
                        <span>saat</span>
                    </div>
                    <span>:</span>
                    <div class="time-box" id="mins">
                        <div class="time-value">00</div>
                        <span>dəqiqə</span>
                    </div>
                    <span>:</span>
                    <div class="time-box" id="sec">
                        <div class="time-value">00</div>
                        <span>saniyə</span>
                    </div>
                    
                </div>
                <div class="btn-more">
                    <button>Etraflı</button>
                </div>
            </div>
        </div>
        <div class="main-header">
            <div class="container">
                <div>
                    <img src="/assets/img/kb-logo-main.svg" alt="" id="logo-image">
                </div>
                <div>
                    
                </div>
            </div>
        </div>
        
    </header>
    <script src="/assets/js/script.js"></script>
</body>

</html>
